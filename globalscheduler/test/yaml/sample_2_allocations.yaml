apiVersion: globalscheduler.com/v1
kind: Allocation
metadata:
  name: a1
spec:
  resource_group:
    name: v1rg
    resources:
      - name: "1"
        resource_type: vm
        flavors:
          - flavor_id: c6.large.2
            spot:
              max_price: "1.5"
              spot_duration_hours: 2
              spot_duration_count: 3
              interruption_policy: immediate
        stroage:
          sata: 50
          sas: 60
          ssd: 70
        need_eip: true
  selector:
    geo_location:
      city: Bellevue
      province: WA
      area: NW
      country: USA
    regions:
      - region: NW
        availablity_zone:
          - nw1
          - nw2
    operator: chinamobile
    stratgy:
      location_strategy: discrete
  replicas: 2
