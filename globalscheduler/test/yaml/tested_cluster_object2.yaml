apiVersion: globalscheduler.com/v1
kind: Cluster
metadata:
  name: cluster2
  namespace: default
spec:
  cpucapacity: 8
  eipcapacity: 3
  flavors:
  - flavorid: small
    totalcapacity: 10
  - flavorid: medium
    totalcapacity: 20
  geolocation:
    area: West
    city: Bellevue
    country: US
    province: Washington
  homescheduler: scheduler1
  ipaddress: 10.0.0.1
  memcapacity: 256
  operator:
    operator: globalscheduler
  region:
    availabilityzone: us-west-1
    region: us-west
  serverprice: 10
  storage:
  - storagecapacity: 2000
    typeid: sata
  - storagecapacity: 1000
    typeid: sas
  - storagecapacity: 3000
    typeid: ssd
