apiVersion: globalscheduler.com/v1
kind: Allocation
metadata:
  name: a1
spec:
  resource_group:
    name: v1rg
    resources:
    - name: "1"
      resource_type: vm
      flavors:
      - flavor_id: c6.large.2
        spot:
          max_price: "1.5"
          spot_duration_hours: 2
          spot_duration_count: 3
          interruption_policy: immediate
      storage:
        sata: 20
        sas: 30
        ssd: 40
      need_eip: true
  selector:
    geo_location:
      city: Bellevue
      province: WA
      area: NW
      country: USA
    regions:
    - region: NW
      availability_zone: ["x", "y"]
    operator: chinamobile
    strategy:
      location_strategy: "center"
  replicas: 2
status: 
  phase: Scheduled
  scheduler_name: a
  distributor_name: b
  dispatcher_name: c
  cluster_names: ["d", "e"]
